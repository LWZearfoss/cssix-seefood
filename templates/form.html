<!DOCTYPE html>
<html>
<head>
  <title>SeeFood - Upload Image</title>
  <meta charset="utf-8">
</head>
<body>
  <form method="post" enctype="multipart/form-data">
    <ul>
      <li>
        <label for="file">Image</label>
        <input type="file" name="file">
      </li>
      <li>
        <input type="submit" name="Upload Image">
      </li>
    </ul>
  </form>
</body>
</html>
