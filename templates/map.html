<!DOCTYPE html>
<html>
  <head>
    <title>SeeFood</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {

        if (navigator.geolocation) { //GEO LOCATION, FINDS USERS LOCATION
          navigator.geolocation.getCurrentPosition(function(position) {

            pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            }
            map = new google.maps.Map(document.getElementById('map'), {
              center: myLocation,
              zoom: 13
            });
            infoWindow = new google.maps.InfoWindow({
              map: map
            });
            map.setCenter(pos);
            var myLocation = pos; //Sets variable to geo location long and lat co-ordinates.

            var service = new google.maps.places.PlacesService(map);
            service.textSearch({
              location: myLocation, //Uses geolocation to find the following
              radius: 10000,
              query: ['restaurants+{{ query }}']
            }, callback);
          })
        };
      }

      function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            createMarker(results[i]);
          }
        }
      }

      function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(place.name);
          infowindow.open(map, this);
        });
      }

      initMap();
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlQ9CvFhgayrrzGM4jj9Qu0H9Z0c6luJM&libraries=places&callback=initMap">
    </script>
  </body>
</html>
